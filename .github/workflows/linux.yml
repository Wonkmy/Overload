name: Linux Clang

on:
  workflow_dispatch:
  pull_request:
    types: [ready_for_review, synchronize]
  push:
    branches:
      - main

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./
  BUILD_PLATFORM: x64

jobs:
  build:
    name: ${{ matrix.configuration }} (${{ env.BUILD_PLATFORM }})
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v5

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev

    - name: Generate premake5 solution
      working-directory: ${{env.SOLUTION_FILE_PATH}}
      run: ./gen_proj.sh

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: make -j$(nproc) config=${{ lower(matrix.configuration) }}_${{env.BUILD_PLATFORM}}
